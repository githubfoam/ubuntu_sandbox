name: "python package CI workflow"


on:
  push:
    branches: [ main ]
  schedule:
      - cron:  '0 0 */25 * *' ##execution of a task in the first minute of the month  

jobs:

  build-ubuntu-latest-job:
    name: "Using multiple Python versions ubuntu-18.04"
    runs-on: ubuntu-latest # 18.04
    strategy:
      matrix:
        python-version: ['3.5', '3.6', '3.7', '3.8']
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest  

  build-python-multiple-versions-ubuntu-2004:
